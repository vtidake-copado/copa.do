<template>
    <div class="c-description">
        <lightning-layout-item flexibility="auto">
            <div class="custom-box">
                <div>
                    <lightning-icon icon-name={image} alternative-text={heading} title={heading}></lightning-icon>

                    <template if:false={noNavigationMixin}>
                        <a class="c-heading" onclick={handleClick}>{heading}</a>
                    </template>

                    <template if:true={noNavigationMixin}>
                        <lightning-formatted-url class="c-heading" value={url} label={heading} target="_blank"></lightning-formatted-url>
                    </template>

                    <template if:true={noRecord}>
                        <div class="slds-text-body_small c-no-record">
                            (There are NO records to navigate to - Clickable link will NOT work)
                        </div>
                    </template>
                </div>

                <p class="slds-text-body_regular c-feature-desc">{appText}</p>

                <template if:true={secondaryTextPresent}>
                    <div class="slds-text-body_regular c-feature-desc-second">{secondaryText}</div>
                </template>

                <template if:true={insideLinkPresent}>
                    <div class="slds-text-body_regular c-feature-desc-second">
                        {insideLinkBeforeText}
                    	<lightning-formatted-url value={insideLink} label={insideLinkText} target="_blank"></lightning-formatted-url>
                        {insideLinkAfterText}
                    </div>
                </template>

                <template if:true={insideLinkColourPresent}>
                    <div class="slds-text-body_regular c-feature-desc-colour">
                        <lightning-formatted-rich-text value={insideLinkColourBeforeText} ></lightning-formatted-rich-text>
                    	<lightning-formatted-url value={insideLinkColour} label={insideLinkColourText} target="_blank"></lightning-formatted-url>
                        {insideLinkColourAfterText}
                    </div>
                </template>

            </div>
        </lightning-layout-item>
    </div>
</template>
