<template>
    <div class="slds-box slds-p-around_none">
        <div class="slds-card">
            <div class="slds-card__header slds-grid">
                <div class="slds-media slds-media_center slds-has-flexi-truncate slds-p-left_small slds-p-top_small slds-p-right_small">
                    <div class="slds-media__body">
                        <div class="diagramHeader">
                            <c-add-relational-diagram-header template-name={templateName}></c-add-relational-diagram-header>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-card__body slds-m-around_none">
                <div class="slds-p-left_small slds-p-bottom_small slds-p-right_small">
                    <c-add-relational-diagram
                        record-id-from-parent={recordId}
                        onpopulatetemplatename={handlePopulateTemplateName}
                    ></c-add-relational-diagram>
                </div>
            </div>
        </div>
    </div>
</template>
