<template>
    <c-cds-modal size="x-small" onmodalclose={handleClickCancel}>
        <span slot="title">{label.Remove_User_from_Persona}</span>
        <div slot="modalContent" class="remove-modal-content">
            <lightning-spinner lwc:if={showSpinner} variant="brand" size="large"></lightning-spinner>
            <lightning-layout multiple-rows>
                <lightning-layout-item lwc:if={showError} size="12">
                    <div class="slds-p-bottom_medium">
                        <c-cds-alert message={errorMessage} variant="error"> </c-cds-alert>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item lwc:if={safeMode} size="12">
                    <p>{label.Remove_User_Confirmation}</p>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <span slot="footer">
            <lightning-button
                class="cds-button"
                label={getButtonLabel}
                title={getButtonLabel}
                variant="neutral"
                onclick={handleClickCancel}></lightning-button>
            <lightning-button
                lwc:if={safeMode}
                class="slds-m-left_x-small cds-button"
                label={label.Remove}
                title={label.Remove}
                variant="brand"
                disabled={removeDisabled}
                onclick={handleClickRemove}></lightning-button>
        </span>
    </c-cds-modal>
</template>
