<template>
    <div class="slds-page-header slds-page-header_record-home">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <img src={iconImageUrl} />
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate">{templateName}</span>
                                    <span>{label.relationshipDiagram}</span>
                                </h1>
                            </div>
                        </div>

                        <lightning-button label={label.refreshDiagram} icon-name="utility:rotate" onclick={handleRefreshDiagram} class="slds-m-left_x-small slds-float_right"></lightning-button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
