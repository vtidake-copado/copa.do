<template>
    <lightning-spinner if:true={loading} alternative-text={label.LOADING} size="medium" variant="brand"></lightning-spinner>

    <div class="header">
        <lightning-icon icon-name="standard:code_playground" class="script-icon" alternative-text={label.SCRIPT_LABEL} title={label.SCRIPT_LABEL}></lightning-icon>
        <span class="slds-text-heading_medium slds-var-m-left_small">{label.SCRIPT_LABEL}</span>
        <span if:false={readOnly}>
            <lightning-button if:false={editMode} class="slds-float_right" label={label.EDIT} variant="neutral" onclick={edit}></lightning-button>
        </span>
    </div>
    
    <div class="main-container">
        <div class="slds-var-m-top_small slds-var-m-bottom_small script-container" lwc:dom="manual"></div>
    </div>

    <template if:true={editMode}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={label.CANCEL} onclick={cancel}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text={label.CANCEL}
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">{label.CANCEL}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.SCRIPT_LABEL}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium modal-container" id="modal-content-id-1">
                    
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label={label.CANCEL} variant="neutral" onclick={cancel}></lightning-button>
                    <lightning-button label={label.SAVE} variant="brand" onclick={save}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>
