<template>
    <c-copadocore-modal>
        <span slot="title">{label.Remove_Users_Licenses}</span>
        <slot class="slds-align_absolute-center">
            <div if:false={isUserSelected}><span class="slds-notify_alert slds-alert_error">{body}</span>{label.Select_Record_Message}</div>
            <div if:true={isUserSelected}>{body}</div>
        </slot>
        <span slot="footer">
            <lightning-button label={label.Cancel} title={label.Cancel} variant="neutral" onclick={handleCancel}>
            </lightning-button>
            <template if:true={isUserSelected}>
                <lightning-button class="slds-m-left_x-small" label={label.Confirm} title={label.Confirm} variant="brand"
                onclick={handleConfirm}></lightning-button>
            </template>
        </span>
    </c-copadocore-modal>
</template>
