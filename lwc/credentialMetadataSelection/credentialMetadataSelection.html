<template>
    <div class="slds-box">
        <lightning-layout vertical-align="center" class="x-large">
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-dual-listbox
                    name="languages"
                    label="Select Metadata Type"
                    source-label="Available"
                    selected-label="Selected"
                    options={options}
                    onchange={handleChange}
                    value={selectedOptions}
                    field-level-help={metadataTypesHelpText}
                ></lightning-dual-listbox>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-button slot="actions" label="Save" variant="brand" onclick={updateMetadataTypeFieldValue}></lightning-button>
    </div>
</template>
