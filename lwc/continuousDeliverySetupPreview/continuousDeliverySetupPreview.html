<template>
    <div class="slds-is-relative modal-height">
        <header class="slds-modal__header">
            <div>
                <h2 class="slds-text-heading_medium slds-hyphenate">
                    {label.Setup_Continuous_Delivery}
                </h2>
            </div>
        </header>

        <div if:true={isSummaryDataLoaded} class="slds-modal__content slds-p-around_medium slds-text-align_center">
            <h3 class="slds-text-heading_large slds-p-bottom_large slds-p-top_large">
               {label.CD_Setup_Preview_Header}
            </h3> 

            <p class="slds-text-color_weak slds-p-bottom_xx-large">
                {label.CD_Setup_Preview_Body}
            </p>

            <c-copado-alert-place-holder communication-id={modalCommunicationId}></c-copado-alert-place-holder>

            <div class="slds-p-top_medium slds-p-bottom_large">
                <lightning-datatable if:true={isSummaryDataLoaded}
                        key-field="id"
                        data={summaryData}
                        columns={summaryColumns}
                        hide-checkbox-column>
                </lightning-datatable>
            </div>
        </div>
        
        <footer if:true={isSummaryDataLoaded} class="slds-modal__footer modal-footer">
            <lightning-button label={label.Cancel} variant="neutral" onclick={handleCancel}> </lightning-button>
            <lightning-button
                class="slds-m-left_x-small"
                label={label.Continue_Anyway}
                variant="brand"
                onclick={handleNext}
            ></lightning-button>
        </footer>
    </div>
</template>
