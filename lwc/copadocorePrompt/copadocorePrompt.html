<template>
    <section class="slds-modal slds-fade-in-open slds-modal_prompt">
        <div class="slds-modal__container">
            <header class={themeClass}>
                <h2 class="slds-text-heading_medium" id="prompt-heading-id">{title}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="prompt-message-wrapper">
                <lightning-formatted-text value={message}></lightning-formatted-text>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label={buttonLabel} onclick={handleClose}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
