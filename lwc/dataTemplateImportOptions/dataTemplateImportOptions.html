<template>
    <lightning-card variant="narrow">
        <div class="slds-align_absolute-center slds-text-heading_medium slds-m-bottom_large">{label.IMPORT_TEMPLATE}</div>
        <div class="slds-is-relative slds-border_top">
            <template lwc:if={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
                </lightning-spinner>
            </template>
            <lightning-radio-group lwc:if={displayOption} class="slds-align_absolute-center slds-m-vertical_xx-large" name="importOptions"
                label="Select The option to import template from"
                options={options}
                value={selectedOption}
                type="radio"
                onchange={handleOptionChange}
                required>
            </lightning-radio-group>
            <div lwc:if={displayExtensions} class="slds-align_absolute-center slds-m-vertical_xx-large">
                <lightning-select
                    name="templateExtensions"
                    vriant="label-stacked"
                    label={label.AVAILABLE_TEMPLATE_EXTENSION}
                    value={selectedExtension}
                    options={extensions}
                    onchange={handleExtensionChange}
                    required >
                </lightning-select>
            </div>
        </div>
        <div class="slds-border_top slds-p-top_small slds-clearfix">
            <div class="slds-float_right">
                <lightning-button label={label.CANCEL} title={label.CANCEL} onclick={handleCancel}></lightning-button>
                <lightning-button variant="brand" label={label.CONTINUE} title={label.CONTINUE}  disabled ={disableContinue} onclick={handleContinue} class="slds-m-horizontal_x-small"></lightning-button>
            </div>
        </div>  
            
    </lightning-card>
</template>
