<template>
    <c-cds-card title={label.LICENSE_ASSIGNMENT} has-icon="false" has-header="true" has-header-actions="true" has-footer="true">
        <div slot="header-actions">
            <lightning-button
                class="cds-button"
                variant="neutral"
                icon-name="utility:new_window"
                label={label.TO_LICENSE_MANAGER}
                onclick={handleClickToLicenseManager}
                icon-position="right">
            </lightning-button>
        </div>

        <div class="cds-card-body-wrap">
            <lightning-spinner if:true={showSpinner} variant="brand" alternative-text="Loading" size="large"></lightning-spinner>

            <p class="description-text">{label.OVERVIEW_LICENSE_USAGE}</p>
        </div>

        <div slot="footer">
            <div class="cds-card-footer-wrap">
                <template if:true={licenses}>
                    <template for:each={licenses} for:item="license">
                        <c-cds-badge key={license.name} variant={license.badgeVariant} label={license.displayText}> </c-cds-badge>
                    </template>
                </template>
            </div>
        </div>
    </c-cds-card>
</template>
