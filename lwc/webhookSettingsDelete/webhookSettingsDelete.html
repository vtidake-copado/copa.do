<template>
    <c-copadocore-modal size="small" onmodalclose={closeModal}>
        <span slot="title">{labels.ModalTitle}</span>

        <c-copado-alert message={labels.ActionKeyDeleteInfo} variant="info"></c-copado-alert>

        <slot>
            <div class="slds-text-heading_medium slds-p-around_large">{labels.ActionKeyDeleteMessage}</div>
        </slot>

        <span slot="footer">
            <lightning-button class="slds-m-right_medium" onclick={closeModal} label={labels.Cancel}></lightning-button>
            <lightning-button variant="brand" onclick={deleteKey} label={labels.Delete}></lightning-button>
        </span>
    </c-copadocore-modal>
</template>
