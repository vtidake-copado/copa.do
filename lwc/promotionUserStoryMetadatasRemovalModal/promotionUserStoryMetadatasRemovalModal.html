<template>
    <c-copadocore-modal>
        <span slot="title">{label.Remove_Changes}</span>
        <slot class="slds-align_absolute-center">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" class="slds-var-m-bottom_large">
                    <c-copado-alert-place-holder communication-id={modalCommunicationId}></c-copado-alert-place-holder>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <lightning-formatted-rich-text value={body}></lightning-formatted-rich-text>
                </lightning-layout-item>
            </lightning-layout>
        </slot>
        <span slot="footer">
            <lightning-button label={cancelButtonLabel} title={cancelButtonLabel} variant="neutral" onclick={handleCancel}> </lightning-button>
            <lightning-button
                lwc:if={showActionButtons}
                class="slds-m-left_x-small"
                label={label.Confirm}
                title={label.Confirm}
                variant="brand"
                onclick={handleConfirm}
            ></lightning-button>
        </span>
    </c-copadocore-modal>
</template>
