<template>
    <lightning-quick-action-panel header={headerText}>
        <div class="slds-is-relative">
            <lightning-spinner lwc:if={showSpinner} variant="brand"></lightning-spinner>
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" class="slds-var-m-bottom_large">
                    <c-copado-alert-place-holder communication-id={modalCommunicationId}></c-copado-alert-place-holder>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-var-m-bottom_large">
                    <div>{modalBodyMessage}</div>
                </lightning-layout-item>
                <lightning-layout-item lwc:if={showActionButtons} size="12">
                    <c-order-deployment-steps parent-id={recordId}></c-order-deployment-steps>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <div slot="footer">
            <lightning-button disabled={showSpinner} label={cancelButtonLabel} title={cancelButtonLabel} variant="neutral" onclick={closeModal}>
            </lightning-button>
            <lightning-button
                lwc:if={showActionButtons}
                disabled={showSpinner}
                label={label.Create_Job_Execution_only}
                title={label.Create_Job_Execution_only}
                class="slds-var-m-left_x-small"
                variant="neutral"
                onclick={createJobExecutionOnly}>
            </lightning-button>
            <lightning-button
                lwc:if={showActionButtons}
                disabled={showSpinner}
                class="slds-var-m-left_x-small"
                label={label.Deploy}
                title={label.Deploy}
                variant="brand"
                onclick={deploy}></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
