<template>
    <div class={cardClass}>
        <div class="card-selection-area">
            <div class="card-titles">
                <div class="card-selection">
                    <span onclick={handleSelectTier}></span>
                </div>
                <div class="card-detail">
                    <h5 class="card-title">{featureToggle.label}</h5>
                    <p class="card-description">{featureToggle.shortDescription}</p>
                </div>
            </div>
            <div lwc:if={showReadMore} class="card-detail-cta">
                <span class="cta-link" onclick={handleOpenModal}>{label.Read_More}</span>
            </div>
        </div>
        <div lwc:if={showDependencies} class="cds-switch-dependencies">
            <lightning-badge
                lwc:if={showMissingLicenses}
                label={label.Missing_Licenses}
                class="cds-info-badge"
                icon-name="utility:clear"
                icon-position="left"
            >
            </lightning-badge>
            <lightning-badge
                lwc:if={showMissingPermissions}
                label={label.Missing_Permissions}
                class="cds-info-badge"
                icon-name="utility:clear"
                icon-position="left"
            >
            </lightning-badge>
        </div>
    </div>
    <c-cds-modal size="small" onmodalclose={handleCancelModal}>
        <span slot="title">{featureToggle.label}</span>
        <div slot="modalContent">
            <lightning-formatted-rich-text value={modalContent}></lightning-formatted-rich-text>
        </div>
        <span slot="footer">
            <lightning-button
                label={label.Close}
                title={label.Close}
                variant="neutral"
                onclick={handleCancelModal}
                class="cds-button"
            ></lightning-button>
        </span>
    </c-cds-modal>
</template>
