<template>
    <li class="timeline" data-id={jobStepId}>
        <div class={jobClass}>
            <div class="slds-media icons" onclick={handleClick}>
                <div class="slds-media__figure">
                    <div class="collapsible-button">
                        <template if:false={isStatusNotStarted}>
                            <lightning-icon
                                lwc:if={hasCollapsible}
                                icon-name="utility:chevronright"
                                size="x-small"
                                onclick={toggleCollapse}
                                class={collapsibleClass}
                            >
                            </lightning-icon>
                        </template>
                    </div>
                    <div class="slds-icon_container slds-timeline__icon" title="task">
                        <template lwc:if={isStatusInProgress}>
                            <c-copadocore-custom-icon
                                lwc:if={isManualTaskJobStep}
                                class="custom-result-icon"
                                size="small"
                                icon-name="utility:user"
                                color={iconColor}
                                alternative-text={label.STEP_TYPE_MANUAL_TASK}
                            >
                            </c-copadocore-custom-icon>

                            <div lwc:if={isTestJobStep} class="custom-result-icon">
                                <div class="container">
                                    <div class="overlap">
                                        <div role="status" class="slds-spinner slds-spinner_xx-small slds-spinner_brand">
                                            <span class="slds-assistive-text">{label.LOADING}</span>
                                            <div class="slds-spinner__dot-a"></div>
                                            <div class="slds-spinner__dot-b"></div>
                                        </div>
                                    </div>
                                    <svg
                                        class="svg-component"
                                        width="26"
                                        height="24"
                                        viewBox="0 0 26 24"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            clip-rule="evenodd"
                                            d="M10.3825 0.632946C10.775 0.455685 11.2248 0.455685 11.6173 0.632946C15.0006 2.16091 16.4821 2.63727 20.2258 3.30881C20.9058 3.43077 21.4145 4.00135 21.458 4.69079C21.6095 7.0921 21.4101 9.21192 20.9642 11.0667C19.7375 10.8961 18.4872 11.054 17.341 11.5247C16.1782 12.0022 15.1654 12.784 14.409 13.788C13.6527 14.792 13.1806 15.9811 13.0424 17.2305C12.9068 18.4567 13.0977 19.6966 13.5952 20.8247C12.5909 21.3009 11.5923 21.5729 10.7449 21.5729C9.79705 21.5729 8.65268 21.1801 7.55287 20.5459C6.41383 19.8891 5.19164 18.8996 4.08929 17.5399C1.86535 14.7967 0.169053 10.5983 0.541781 4.69079C0.58528 4.00135 1.09401 3.43077 1.77396 3.30881C5.51768 2.63727 6.99917 2.16091 10.3825 0.632946ZM3.49176 6.03992C3.4364 10.6 4.82965 13.6894 6.41966 15.6506C7.28994 16.7241 8.22996 17.4733 9.05148 17.9471C9.91222 18.4434 10.5267 18.5729 10.7449 18.5729C10.8134 18.5729 10.8989 18.5661 10.9999 18.5506V3.64342L10.9999 3.64341C8.16232 4.90098 6.47009 5.45835 3.49176 6.03992Z"
                                            fill="#0070D2"
                                        />
                                    </svg>
                                </div>
                            </div>

                            <div lwc:if={isNeitherManualNorTest} class="custom-result-spinner custom-result-icon">
                                <div class="loading">
                                    <div class="slds-spinner_container">
                                        <div role="status" class="slds-spinner slds-spinner_small slds-spinner_brand">
                                            <span class="slds-assistive-text">{label.LOADING}</span>
                                            <div class="slds-spinner__dot-a"></div>
                                            <div class="slds-spinner__dot-b"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <template if:false={isTestJobStep}>
                            <template if:false={isStatusInProgress}>
                                <lightning-icon
                                    if:false={isStatusNotStarted}
                                    icon-name={iconName}
                                    class={iconClass}
                                    alternative-text={resultStatus}
                                    size="small"
                                    variant={iconVariant}
                                >
                                </lightning-icon>
                            </template>

                            <c-copadocore-custom-icon
                                lwc:if={isStatusNotStarted}
                                class="custom-result-icon"
                                icon-name="utility:clock"
                                size="small"
                                color={iconColor}
                                alternative-text={resultStatus}
                            >
                            </c-copadocore-custom-icon>
                        </template>

                        <template lwc:if={isTestJobStep}>
                            <template if:false={isStatusInProgress}>
                                <img class="custom-result-icon" src={iconForTestStep} />
                            </template>
                        </template>
                    </div>
                </div>

                <div class="slds-media__body wrapper">
                    <div class="slds-grid slds-grid_align-spread slds-timeline__trigger">
                        <div class="slds-grid slds-grid_vertical-align-center slds-no-space job-step">
                            <a href={jobStepUrl}>
                                <span class="job-label" title={jobStepLabel}>
                                    <strong>{jobStepLabel}</strong>
                                </span>
                            </a>
                        </div>
                        <div class="slds-timeline__actions slds-timeline__actions_inline">
                            <p class="slds-timeline__date">
                                <lightning-formatted-date-time
                                    lwc:if={jobStartDate}
                                    value={jobStartDate}
                                    year="2-digit"
                                    month="numeric"
                                    day="numeric"
                                    hour="2-digit"
                                    minute="2-digit"
                                    second="2-digit"
                                >
                                </lightning-formatted-date-time>
                            </p>
                            <div class="options-menu">
                                <lightning-button-menu
                                    lwc:if={isManualTaskInProgress}
                                    menu-alignment="auto"
                                    onselect={handleMenuSelect}
                                    icon-size="x-small"
                                >
                                    <lightning-menu-item
                                        value={label.UPDATE_MANUAL_TASK_BUTTON}
                                        label={label.UPDATE_MANUAL_TASK_BUTTON}
                                    ></lightning-menu-item>
                                </lightning-button-menu>
                            </div>
                        </div>
                    </div>
                    <div class="info">
                        <div class="slds-var-m-horizontal_xx-small">{subscribedMessage}</div>
                        <div class="slds-form-element__control slds-input-has-fixed-addon job-data">
                            <div class="step-type"><span class="label">{label.TYPE}:</span><span>{jobStepCustomType}</span></div>
                            <div if:false={hasNoResultDetails} class="result">
                                <span class="result-label">{resultLabel}:</span>
                                <span class="job-label slds-truncate clickable" title={resultValue} onclick={showResultModal}
                                    >{resultValueLabel}</span
                                >
                            </div>
                        </div>
                        <div lwc:if={isQueuedStep} class="slds-form-element__control slds-input-has-fixed-addon job-data queue">
                            <span class="label">{label.Queue}:</span>
                            <a class="slds-p-horizontal_xx-small">
                                <span onclick={showQueueStatus} class="job-label slds-truncate" title={resourceName}>{resourceName}</span>
                            </a>
                        </div>
                    </div>
                    <template lwc:if={hasCollapsible}>
                        <article
                            if:false={isManualTaskJobStep}
                            class="slds-box slds-timeline__item_details slds-theme_shade slds-var-m-top_x-small slds-var-m-horizontal_xx-small"
                            aria-hidden="true"
                        >
                            <div class="slds-text-align_right">
                                <!-- sldsValidatorIgnoreNextLine -->
                                <lightning-button-icon
                                    lwc:if={isStatusInProgress}
                                    icon-name="utility:refresh"
                                    title={label.UpdateStepProgress}
                                    onclick={refreshManually}
                                    tooltip={label.UpdateStepProgress}
                                >
                                </lightning-button-icon>
                            </div>
                            <ul class="steps">
                                <template for:each={historicalMessages} for:item="record">
                                    <li key={record.id}>
                                        <span class="hour">
                                            <lightning-formatted-date-time
                                                value={record.createdDate}
                                                lwc:if={record.createdDate}
                                                year="2-digit"
                                                month="numeric"
                                                day="numeric"
                                                hour="2-digit"
                                                minute="2-digit"
                                                second="2-digit"
                                            >
                                            </lightning-formatted-date-time>
                                        </span>
                                        <span class="description slds-truncate" title={record.message}> {record.message} </span>
                                    </li>
                                </template>
                            </ul>
                        </article>

                        <article
                            lwc:if={isManualTaskJobStep}
                            class="slds-box slds-timeline__item_details slds-theme_shade slds-var-m-top_x-small slds-var-m-horizontal_xx-small"
                            aria-hidden="true"
                        >
                            <template for:each={historicalMessages} for:item="record">
                                <div key={record.id}>
                                    <div lwc:if={isStatusInProgress}>{label.STATUS}: {label.PENDING}</div>
                                    <div if:false={isStatusInProgress}>{label.STATUS}: {resultStatus}</div>
                                    <div class="slds-var-m-top_large">{record.message}</div>
                                </div>
                            </template>
                        </article>
                    </template>
                </div>
            </div>
        </div>

        <c-copadocore-modal size="small">
            <span slot="title">{label.ManageJobQueueHeader}</span>

            <div class="slds-scoped-notification slds-media slds-media_center" role="status">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="utility:info" size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <p>{label.ReleaseResourcePrompt} {continueQueueWithBlockedJob} {continueQueueWithInProgressJob}</p>
                </div>
            </div>

            <template for:each={messages} for:item="message">
                <div lwc:if={queueInformation} key={message} class="slds-scoped-notification slds-media slds-media_center" role="status">
                    <div class="slds-media__body">
                        <c-copado-scoped-notification variant="warning" message={message}></c-copado-scoped-notification>
                    </div>
                </div>
            </template>

            <div class="slds-clearfix">
                <div class="slds-float_right slds-p-vertical_small">
                    <lightning-button label={label.RefreshTable} icon-name="utility:refresh" onclick={refreshQueueStatus}></lightning-button>
                </div>
            </div>

            <slot class="slds-align_absolute-center">
                <lightning-spinner lwc:if={isLoading}> </lightning-spinner>

                <lightning-datatable
                    key-field="id"
                    data={allQueuedJobs}
                    columns={columns}
                    show-row-number-column
                    hide-checkbox-column
                ></lightning-datatable>
            </slot>

            <span slot="footer">
                <lightning-button
                    lwc:if={hasQueuedJob}
                    label={label.ReleaseResource}
                    title={label.ReleaseResource}
                    variant="neutral"
                    onclick={releaseResource}
                ></lightning-button>
                <lightning-button
                    class="slds-m-left_x-small"
                    label={label.CLOSE}
                    title={label.CLOSE}
                    variant="brand"
                    onclick={hideQueueStatus}
                ></lightning-button>
            </span>
        </c-copadocore-modal>
    </li>
</template>
