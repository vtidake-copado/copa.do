<template>
    <lightning-quick-action-panel header={label.EXTENSION_DEACTIVATION_HEADER}>
        <div class="slds-is-relative slds-align_absolute-center">
            <lightning-spinner if:true={isExecuting} variant="brand" size="medium"></lightning-spinner>
            {label.EXTENSION_DEACTIVATION_MESSAGE}
        </div>
        <div slot="footer">
            <lightning-button variant="neutral" label={label.CANCEL} onclick={handleCancel}></lightning-button>
            <lightning-button
                variant="brand"
                label={label.DEACTIVATE}
                onclick={handleDeactivation}
                disabled={isExecuting}
                class="slds-m-left_x-small"
            ></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
