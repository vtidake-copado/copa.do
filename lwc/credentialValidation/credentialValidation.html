<template>
    <lightning-card>
        <template lwc:if={isLoading}>
            <div class="loading">
                <lightning-spinner lwc:if={isLoading} variant="brand" size="medium"></lightning-spinner>
            </div>
        </template>
        <template lwc:else for:each={resultWrapper} for:item="item">
            <lightning-layout key={item.keyNumber} class="slds-var-m-horizontal_small">
                <lightning-layout-item flexibility="auto, no-grow">
                    <lightning-icon icon-name={item.iconName} size="xx-small"></lightning-icon>
                </lightning-layout-item>
                <lightning-layout-item class="slds-var-m-left_small result-message" flexibility="auto">
                    <div>{item.message}</div>
                </lightning-layout-item>
            </lightning-layout>
        </template>
    </lightning-card>
</template>
