<template>
    <div class="cds-alert" lwc:if={showAlert}>
        <div class={styleClasses}>
            <div slot="title" class="cds-alert-left">
                <div class="cds-alert-icon-container">
                    <lightning-icon icon-name={iconName} size="x-small" class="cds-alert-icon"></lightning-icon>
                </div>
                <div slot="title" class="cds-alert-content">
                    <h4 class="cds-alert-title">
                        <slot name="title">{message}</slot>
                    </h4>
                    <span class="cds-alert-subtitle">
                        <slot name="additionalMessage"></slot>
                    </span>
                </div>
            </div>
            <div lwc:if={hasdetail} slot="actions" class="cds-alert-right">
                <div class="cds-alert-detail-wrap">
                    <div class="cds-alert-detail">
                        <slot name="details"></slot>
                    </div>
                    <div lwc:if={showArrow} class="cds-alert-icon-container">
                        <lightning-icon icon-name="utility:forward" size="x-small" class="cds-alert-icon"></lightning-icon>
                    </div>
                </div>
                <div lwc:if={dismissible} class="cds-alert-close slds-notify__close">
                    <lightning-icon icon-name="utility:close" size="x-small" onclick={handleCloseAlert} class="cds-close-icon"></lightning-icon>
                </div>
            </div>
        </div>
    </div>
</template>
